<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
*{
	padding: 0;
	margin: 0;
}
body{
	background-color: blue;
}
div{
	width: 100px;
	height: 100px;
	background-color: orange;
}
#ce{
	position: absolute;
	top: 0;
	right: 1;
}
#cd{
	position: absolute;
	top: 0;
	right: 0;
}
#be{
	position: absolute;
	bottom: 0;
	right: 1;
}
#bd{
	position: absolute;
	bottom: 0;
	right: 0;
}

</style>
<body>
	<div id="ce"></div>
	<div id="cd"></div>
	<div id="be"></div>
	<div id="bd"></div>
</body>
</html>
